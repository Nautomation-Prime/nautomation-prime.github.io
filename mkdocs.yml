site_name: Nautomation Prime
site_description: Enterprise Cisco Python Automation, Explained Line-by-Line.
site_url: https://nautomation-prime.github.io/
repo_url: https://github.com/Nautomation-Prime/Nautomation-Prime.github.io
repo_name: GitHub
edit_uri: edit/main/docs/
strict: true

theme:
  name: material
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.tooltips
    - search.share
    - search.suggest
    - search.highlight
    - search.stemmer

  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

copyright: >
  © Nautomation Prime — Not affiliated with Cisco Systems, Inc. · Empowering Network Automation Professionals

extra:
  metadata:
    keywords: "Cisco automation, Python network automation, Nautomation Prime, network scripting"
  footer_links:
    - title: "Privacy Policy"
      url: "/legal/privacy-policy/"
    - title: "Terms of Use"
      url: "/legal/terms-of-use/"
    - title: "Disclaimer"
      url: "/legal/disclaimer/"
    - title: "Licensing"
      url: "/legal/licensing/"
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/nautomationprime
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/Nautomation-Prime
      name: GitHub
    - icon: material/email
      link: "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__ZCPnztUMEtPWTVHN0JQTjZMME5YTTgxMEhRN0MwQS4u"
      name: Contact Nautomation Prime

markdown_extensions:
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true      
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - toc:
      permalink: true
  - tables
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Services: services.md
  - Technical Resources:
      - Deep Dives: deep-dives/index.md
      - CDP Network Audit: deep-dives/cdp-audit.md
      - Access Switch Audit: deep-dives/access-switch-audit.md
  - Script Library: scripts/index.md
  - Legal:
      - Privacy Policy: legal/privacy-policy.md
      - Terms of Use: legal/terms-of-use.md
      - Licensing: legal/licensing.md
      - Disclaimer: legal/disclaimer.md
      - Brand & Logo Usage: legal/brand.md